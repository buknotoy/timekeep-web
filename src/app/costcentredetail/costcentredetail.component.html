        


<div class="container-fluid">
    <div class="container">
        <h5 style="margin-top:10px">{{ccID$}}</h5>        
        <form>
           <div class="form-group row">
               <label for="code" class="col-sm-2 col-form-label">Code</label>
               <div class="col-10">
                  <input type="text" class="form-control" id="code" required value="{{ccID$}}">
              </div>
           </div>
           <div class="form-group row">
              <label for="Description" class="col-sm-2 col-form-label">Description</label>
              <div class="col-10">
                 <input type="text" class="form-control" id="Description" required>
             </div>
          </div>
          <div class="form-group row">
              <label for="parentcode" class="col-sm-2 col-form-label">Parent</label>
              <div class="col-10">
                 <input type="text" class="form-control" id="parentcode">
             </div>
          </div>
          <div class="form-group row">
             <div class="col-3">
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="headeronly">
                  <label for="headeronly" class="form-check-label">Header Only</label>
                </div>
            </div>
          </div>

        </form>
    </div>
</div>
